group 'hbase-model'
version '1.0'

manifest {
    attributes 'Implementation-Title': 'Gradle Quickstart',
            'Implementation-Version': version
}

jar {
    baseName = 'hbase-template'
}

dependencies {
    providedCompile "org.springframework.boot:spring-boot-starter-data-jpa:$version_spring_boot"
    providedCompile "org.springframework.boot:spring-boot-starter-web:$version_spring_boot"
    compile "org.apache.hbase:hbase-client:2.1.0"
}
